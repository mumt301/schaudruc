                                            console.log(loudness);

                                            console.log(flatness);

                                            // setting dimensions & margins of the graph

                                                width = 600 - margin.left - margin.right,
                                                height = 400 - margin.top - margin.bottom;

                                            // append the svg (scalable vector graphics) to the body of the page
                                            var svg = d3.select("#my_dataviz")
                                                .append("svg")
                                                    .attr("width", width + margin.left + margin.right)
                                                    .attr("height", height + margin.top + margin.bottom)
                                                .append("g")
                                                    .attr("transform",
                                                          "translate(" + margin.left + "," + margin.top + ")");

                                            // list of titles of the 4 datasets 
                                            var keys = ['loudness', 'brightness', 'flatness', 'strength'];

                                            // finding [min, max] of dataset for y-axis
                                            var extenty = d3.extent(loudness);                                           
                                            var ymin = extenty[0];
                                            var ymax = extenty[1];

                                            // add the x axis 
                                            var x = d3.scaleLinear()
                                                .domain([0, segments_length])
                                                // maybe (segments_length - 1)
                                                // (function(d) {return d;}) gives data set 
                                                .range([0, width]);
                                            svg.append("g")
                                                .attr("transform", "translate(0," + height + ")")
                                                .call(d3.axisBottom(x).ticks(5));

                                            // add the y axis
                                            var y = d3.scaleLinear()
                                                .domain([ymin, ymax])                                        
                                                .range([height, 0]);
                                            svg.append("g")
                                                .call(d3.axisLeft(y));

                                            // colors
                                            var color = d3.scaleOrdinal()
                                                .domain(keys)
                                                .range(['#e41a1c','#377eb8','#4daf4a','#984ea3'])

                                            // stack the data
                                            var stackedData = d3.stack()
                                                .offset(d3.stackOffsetSilhouette)
                                                .keys(keys)
                                                (loudness)

                                            // show the areas 
                                            svg
                                                .selectAll("mylayers")
                                                .data(stackedData)
                                                .enter()
                                                .append("path")
                                                    .style("fill", function(d) { 
                                                        // console.log(d[0].data)
                                                        // console.log(color(d.key))
                                                        return color(d.key); })
                                                    .attr("d", d3.area()
                                                        .x(function(d, i) {
                                                            // console.log(d.data)
                                                            // console.log(i)
                                                            return x(i); })
                                                        .y0(function(d) {
                                                            // return y(d.data); 
                                                        return(0); })
                                                        .y1(function(d) {
                                                            // return y(d.data); 
                                                        return(100); })
                                                    )
                                        })
                                    break
                                }
                            }   
                        }
                    );
                }
                }

            function convertToCSV(objArray) {
                var array = typeof objArray != 'object' ? JSON.parse(objArray) : objArray;
                var str = '';

                for (var i = 0; i < array.length; i++) {
                    var line = '';
                for (var index in array[i]) {
                    if (line != '') line += ','
                        line += array[i][index];
                }
                    str += line + '\r\n';
                }
                return str;
            }

            
            function exportCSVFile(headers, items, fileTitle) {
                if (headers) {
                    items.unshift(headers);
                }

                // Convert Object to JSON
                var jsonObject = JSON.stringify(items);
                var csv = this.convertToCSV(jsonObject);
                var exportedFilenmae = fileTitle + '.csv' || 'export.csv';
                var blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                if (navigator.msSaveBlob) { // IE 10+
                    navigator.msSaveBlob(blob, exportedFilenmae);
                } else {
                    var link = document.createElement("a");
                    if (link.download !== undefined) { // feature detection
                        // Browsers that support HTML5 download attribute
                        var url = URL.createObjectURL(blob);
                        link.setAttribute("href", url);
                        link.setAttribute("download", exportedFilenmae);
                        link.style.visibility = 'hidden';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    }
                }
            }
